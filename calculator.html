<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blue Scientific Calculator with Squeaky Sounds</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
        }

        .calculator {
            background: linear-gradient(145deg, #1e5ba8, #2472cc);
            padding: 20px;
            border-radius: 20px;
            box-shadow: 0 20px 50px rgba(0, 0, 0, 0.5);
            width: 400px;
        }

        .display {
            background: #0a2342;
            color: #00d4ff;
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 20px;
            text-align: right;
            font-size: 32px;
            min-height: 80px;
            word-wrap: break-word;
            box-shadow: inset 0 4px 10px rgba(0, 0, 0, 0.3);
            font-family: 'Courier New', monospace;
        }

        .display-secondary {
            font-size: 16px;
            color: #4d9fff;
            min-height: 24px;
            margin-bottom: 5px;
        }

        .buttons {
            display: grid;
            grid-template-columns: repeat(5, 1fr);
            gap: 10px;
        }

        button {
            padding: 20px;
            border: none;
            border-radius: 10px;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.2s;
            color: white;
            background: linear-gradient(145deg, #2472cc, #1e5ba8);
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.4);
        }

        button:active {
            transform: translateY(0);
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.3);
        }

        .btn-number {
            background: linear-gradient(145deg, #3a8dd8, #2e6fb5);
        }

        .btn-operator {
            background: linear-gradient(145deg, #1a4d8f, #153d72);
        }

        .btn-function {
            background: linear-gradient(145deg, #2859a8, #1f4780);
            font-size: 14px;
        }

        .btn-clear {
            background: linear-gradient(145deg, #d32f2f, #b71c1c);
        }

        .btn-equals {
            background: linear-gradient(145deg, #2e7d32, #1b5e20);
            grid-column: span 2;
        }

        .btn-zero {
            grid-column: span 2;
        }

        .title {
            color: white;
            text-align: center;
            margin-bottom: 15px;
            font-size: 24px;
            text-shadow: 0 2px 5px rgba(0, 0, 0, 0.3);
        }
    </style>
</head>
<body>
    <div class="calculator">
        <h1 class="title">Squeaky Calculator</h1>
        <div class="display">
            <div class="display-secondary" id="secondaryDisplay"></div>
            <div id="display">0</div>
        </div>
        <div class="buttons">
            <!-- Row 1: Scientific functions -->
            <button class="btn-function" data-action="sin">sin</button>
            <button class="btn-function" data-action="cos">cos</button>
            <button class="btn-function" data-action="tan">tan</button>
            <button class="btn-function" data-action="log">log</button>
            <button class="btn-function" data-action="ln">ln</button>

            <!-- Row 2: More functions -->
            <button class="btn-function" data-action="sqrt">√</button>
            <button class="btn-function" data-action="pow">x²</button>
            <button class="btn-function" data-action="powY">xʸ</button>
            <button class="btn-function" data-action="exp">eˣ</button>
            <button class="btn-clear" data-action="clear">C</button>

            <!-- Row 3: Numbers and operators -->
            <button class="btn-number" data-number="7">7</button>
            <button class="btn-number" data-number="8">8</button>
            <button class="btn-number" data-number="9">9</button>
            <button class="btn-operator" data-operator="/">/</button>
            <button class="btn-function" data-action="pi">π</button>

            <!-- Row 4 -->
            <button class="btn-number" data-number="4">4</button>
            <button class="btn-number" data-number="5">5</button>
            <button class="btn-number" data-number="6">6</button>
            <button class="btn-operator" data-operator="*">×</button>
            <button class="btn-function" data-action="e">e</button>

            <!-- Row 5 -->
            <button class="btn-number" data-number="1">1</button>
            <button class="btn-number" data-number="2">2</button>
            <button class="btn-number" data-number="3">3</button>
            <button class="btn-operator" data-operator="-">-</button>
            <button class="btn-function" data-action="factorial">n!</button>

            <!-- Row 6 -->
            <button class="btn-number btn-zero" data-number="0">0</button>
            <button class="btn-number" data-number=".">.</button>
            <button class="btn-operator" data-operator="+">+</button>
            <button class="btn-equals" data-action="equals">=</button>
        </div>
    </div>

    <script>
        // Squeaky sound generation using Web Audio API
        const audioContext = new (window.AudioContext || window.webkitAudioContext)();

        function playSqueakySound() {
            const oscillator = audioContext.createOscillator();
            const gainNode = audioContext.createGain();

            oscillator.connect(gainNode);
            gainNode.connect(audioContext.destination);

            // Random frequency for variety in squeaks (higher = more squeaky)
            const baseFreq = 800 + Math.random() * 400;
            oscillator.frequency.setValueAtTime(baseFreq, audioContext.currentTime);
            oscillator.frequency.exponentialRampToValueAtTime(
                baseFreq * 1.5,
                audioContext.currentTime + 0.05
            );

            oscillator.type = 'sine';

            // Quick envelope for squeaky effect
            gainNode.gain.setValueAtTime(0.3, audioContext.currentTime);
            gainNode.gain.exponentialRampToValueAtTime(0.01, audioContext.currentTime + 0.08);

            oscillator.start(audioContext.currentTime);
            oscillator.stop(audioContext.currentTime + 0.08);
        }

        // Calculator logic
        class Calculator {
            constructor() {
                this.displayValue = '0';
                this.secondaryDisplay = '';
                this.firstOperand = null;
                this.operator = null;
                this.waitingForSecondOperand = false;
                this.lastResult = null;
            }

            inputDigit(digit) {
                if (this.waitingForSecondOperand) {
                    this.displayValue = String(digit);
                    this.waitingForSecondOperand = false;
                } else {
                    this.displayValue = this.displayValue === '0' ? String(digit) : this.displayValue + digit;
                }
            }

            inputDecimal() {
                if (this.waitingForSecondOperand) {
                    this.displayValue = '0.';
                    this.waitingForSecondOperand = false;
                    return;
                }

                if (!this.displayValue.includes('.')) {
                    this.displayValue += '.';
                }
            }

            clear() {
                this.displayValue = '0';
                this.secondaryDisplay = '';
                this.firstOperand = null;
                this.operator = null;
                this.waitingForSecondOperand = false;
            }

            performOperation(nextOperator) {
                const inputValue = parseFloat(this.displayValue);

                if (this.firstOperand === null && !isNaN(inputValue)) {
                    this.firstOperand = inputValue;
                } else if (this.operator) {
                    const result = this.calculate(this.firstOperand, inputValue, this.operator);
                    this.displayValue = String(result);
                    this.firstOperand = result;
                }

                this.waitingForSecondOperand = true;
                this.operator = nextOperator;
                this.updateSecondaryDisplay();
            }

            calculate(firstOperand, secondOperand, operator) {
                switch (operator) {
                    case '+': return firstOperand + secondOperand;
                    case '-': return firstOperand - secondOperand;
                    case '*': return firstOperand * secondOperand;
                    case '/': return firstOperand / secondOperand;
                    case 'pow': return Math.pow(firstOperand, secondOperand);
                    default: return secondOperand;
                }
            }

            performFunction(func) {
                const value = parseFloat(this.displayValue);
                let result;

                switch (func) {
                    case 'sin':
                        result = Math.sin(value);
                        break;
                    case 'cos':
                        result = Math.cos(value);
                        break;
                    case 'tan':
                        result = Math.tan(value);
                        break;
                    case 'log':
                        result = Math.log10(value);
                        break;
                    case 'ln':
                        result = Math.log(value);
                        break;
                    case 'sqrt':
                        result = Math.sqrt(value);
                        break;
                    case 'pow':
                        result = Math.pow(value, 2);
                        break;
                    case 'exp':
                        result = Math.exp(value);
                        break;
                    case 'factorial':
                        result = this.factorial(Math.floor(value));
                        break;
                    case 'pi':
                        this.displayValue = String(Math.PI);
                        return;
                    case 'e':
                        this.displayValue = String(Math.E);
                        return;
                    default:
                        return;
                }

                this.displayValue = String(result);
                this.secondaryDisplay = '';
            }

            factorial(n) {
                if (n < 0) return NaN;
                if (n === 0 || n === 1) return 1;
                let result = 1;
                for (let i = 2; i <= n; i++) {
                    result *= i;
                }
                return result;
            }

            updateSecondaryDisplay() {
                if (this.firstOperand !== null && this.operator) {
                    let opSymbol = this.operator;
                    if (this.operator === '*') opSymbol = '×';
                    this.secondaryDisplay = `${this.firstOperand} ${opSymbol}`;
                }
            }

            handlePower() {
                const inputValue = parseFloat(this.displayValue);
                this.firstOperand = inputValue;
                this.operator = 'pow';
                this.waitingForSecondOperand = true;
                this.updateSecondaryDisplay();
            }
        }

        // Initialize calculator
        const calculator = new Calculator();
        const display = document.getElementById('display');
        const secondaryDisplay = document.getElementById('secondaryDisplay');

        function updateDisplay() {
            display.textContent = calculator.displayValue;
            secondaryDisplay.textContent = calculator.secondaryDisplay;
        }

        // Event listeners
        document.querySelectorAll('button').forEach(button => {
            button.addEventListener('click', () => {
                playSqueakySound();

                if (button.dataset.number) {
                    calculator.inputDigit(button.dataset.number);
                    updateDisplay();
                }

                if (button.dataset.operator) {
                    calculator.performOperation(button.dataset.operator);
                    updateDisplay();
                }

                if (button.dataset.action) {
                    const action = button.dataset.action;

                    switch (action) {
                        case 'clear':
                            calculator.clear();
                            break;
                        case 'equals':
                            calculator.performOperation(null);
                            calculator.secondaryDisplay = '';
                            break;
                        case 'powY':
                            calculator.handlePower();
                            break;
                        default:
                            calculator.performFunction(action);
                    }
                    updateDisplay();
                }
            });
        });

        // Keyboard support
        document.addEventListener('keydown', (e) => {
            if (e.key >= '0' && e.key <= '9') {
                playSqueakySound();
                calculator.inputDigit(e.key);
                updateDisplay();
            } else if (e.key === '.') {
                playSqueakySound();
                calculator.inputDecimal();
                updateDisplay();
            } else if (['+', '-', '*', '/'].includes(e.key)) {
                playSqueakySound();
                calculator.performOperation(e.key);
                updateDisplay();
            } else if (e.key === 'Enter' || e.key === '=') {
                playSqueakySound();
                calculator.performOperation(null);
                calculator.secondaryDisplay = '';
                updateDisplay();
            } else if (e.key === 'Escape' || e.key === 'c' || e.key === 'C') {
                playSqueakySound();
                calculator.clear();
                updateDisplay();
            }
        });
    </script>
</body>
</html>
